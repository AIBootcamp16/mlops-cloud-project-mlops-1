name: CI/CD

on:
  pull_request:
    branches: [ "main" ]          # PR에는 CI만 수행 (이미지 푸시/배포 없음)
  push:
    branches: [ "main" ]          # main에 push 시 CI → Build&Push → Deploy 순차 실행
  workflow_dispatch:               # 수동 실행 가능

env:
  REGISTRY: ghcr.io
  IMAGE_TAG: ${{ secrets.IMAGE_TAG || github.sha }}

jobs:
  # -------------------- CI (Lint + Test + (옵션) Docker Build Check) --------------------
  ci:
    name: CI - Lint & Test & BuildCheck
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('infrastructure/docker/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install deps (for CI)
        run: |
          python -m pip install --upgrade pip
          pip install -r infrastructure/docker/requirements.txt
          pip install pytest
          # ruff 사용 시 주석 해제:
          # pip install ruff

      # 사용 중이면 활성화
      # - name: Lint
      #   run: ruff check .

      - name: Run smoke tests
        run: pytest -q tests/test_smoke.py

      # 도커파일 빌드 검증(푸시 X) — 도커파일 파손/의존성 누락 조기 발견
      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build check - mlflow
        uses: docker/build-push-action@v6
        with:
          context: .
          file: infrastructure/docker/Dockerfile.mlflow
          push: false

      - name: Build check - analysis
        uses: docker/build-push-action@v6
        with:
          context: .
          file: infrastructure/docker/Dockerfile.analysis
          push: false

      - name: Build check - airflow
        uses: docker/build-push-action@v6
        with:
          context: .
          file: infrastructure/docker/Dockerfile.airflow
          push: false

      - name: Build check - api
        uses: docker/build-push-action@v6
        with:
          context: .
          file: infrastructure/docker/Dockerfile.fastapi
          push: false

      - name: Build check - monitoring
        uses: docker/build-push-action@v6
        with:
          context: .
          file: infrastructure/docker/Dockerfile.monitoring
          push: false

  # -------------------- Build & Push (GHCR) --------------------
  build-and-push:
    name: Build & Push Images
    needs: ci
    # PR에서는 이미지 푸시하지 않음
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write       # GHCR push 권한
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & Push - mlflow
        uses: docker/build-push-action@v6
        with:
          context: .
          file: infrastructure/docker/Dockerfile.mlflow
          push: true
          tags: ${{ env.REGISTRY }}/${{ github.repository }}-mlflow:${{ env.IMAGE_TAG }}

      - name: Build & Push - analysis
        uses: docker/build-push-action@v6
        with:
          context: .
          file: infrastructure/docker/Dockerfile.analysis
          push: true
          tags: ${{ env.REGISTRY }}/${{ github.repository }}-analysis:${{ env.IMAGE_TAG }}

      - name: Build & Push - airflow
        uses: docker/build-push-action@v6
        with:
          context: .
          file: infrastructure/docker/Dockerfile.airflow
          push: true
          tags: ${{ env.REGISTRY }}/${{ github.repository }}-airflow:${{ env.IMAGE_TAG }}

      - name: Build & Push - api
        uses: docker/build-push-action@v6
        with:
          context: .
          file: infrastructure/docker/Dockerfile.fastapi
          push: true
          tags: ${{ env.REGISTRY }}/${{ github.repository }}-api:${{ env.IMAGE_TAG }}

      - name: Build & Push - monitoring
        uses: docker/build-push-action@v6
        with:
          context: .
          file: infrastructure/docker/Dockerfile.monitoring
          push: true
          tags: ${{ env.REGISTRY }}/${{ github.repository }}-monitoring:${{ env.IMAGE_TAG }}

  # -------------------- Deploy (Compose on remote) --------------------
  deploy:
    name: Deploy to Server
    needs: build-and-push
    # main 브랜치 push에서만 배포 (PR/수동실행 제외 시 조건 조정 가능)
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment: production   # Environments에서 Required reviewers 설정하면 승인 후 진행
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Secrets로 .env 생성 — 레포엔 커밋하지 않음
      - name: Create .env from Secrets
        run: |
          cat > .env << 'EOF'
          MLFLOW_TRACKING_URI=http://mlflow:5000
          MLFLOW_BACKEND_STORE_URI=${{ secrets.MLFLOW_BACKEND_STORE_URI }}
          MLFLOW_DEFAULT_ARTIFACT_ROOT=${{ secrets.MLFLOW_DEFAULT_ARTIFACT_ROOT }}
          AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION=${{ secrets.AWS_DEFAULT_REGION }}
          S3_BUCKET=${{ secrets.S3_BUCKET }}
          PROJECT_PATH=/workspace
          PYTHONPATH=/workspace/src
          AIRFLOW__CORE__DAGS_FOLDER=/workspace/src/dags
          AIRFLOW__CORE__LOAD_EXAMPLES=False
          AIRFLOW__CORE__EXECUTOR=SequentialExecutor
          AIRFLOW_STORE_URI=${{ secrets.AIRFLOW_STORE_URI }}
          COVID_TARGET=new_cases
          COVID_TEST_DAYS=60
          COVID_HORIZON=30
          USE_OWID_DIRECT=true
          AUTO_PREDICT_WINDOW=30
          DATA_CUTOFF_DATE=
          MAX_FORECAST_DAYS=30
          TRAIN_START_DATE=
          TRAIN_END_DATE=
          PREDICT_START_DATE=
          EOF

      - name: Upload compose & env to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          source: |
            infrastructure/docker/docker-compose-prod.yml
            .env
          target: ${{ secrets.REMOTE_APP_DIR }}

      - name: Compose pull & up on server
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -e
            cd ${{ secrets.REMOTE_APP_DIR }}
            export IMAGE_TAG=${{ env.IMAGE_TAG }}
            docker compose -f infrastructure/docker/docker-compose-prod.yml pull
            docker compose -f infrastructure/docker/docker-compose-prod.yml up -d
            docker compose -f infrastructure/docker/docker-compose-prod.yml ps
